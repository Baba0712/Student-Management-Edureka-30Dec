    {{title}}

<div [ngClass]="{ 'alert alert-danger':isVisible }">
  {{name}}

<button type="button" (click)="toggle()">Toggle</button>

<input type="text" [value]="name" placeholder="Name" name="empname"> {{selectedStudent|json}}

{{student| json}}
<form>
  <div class="form-group">
    <input class="form-control" [(ngModel)]="student.id" name="id" type="number" placeholder="Student Id">
  </div>
  <div class="form-group">
    <input class="form-control" [(ngModel)]="student.name" name="name" type="text" placeholder="Student Name">
  </div>
  <div class="form-group">
    <input class="form-control" [(ngModel)]="student.dob" name="dob" type="date" placeholder="Student DOB">
  </div>
  <div>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>


<app-student-list [students]="studentList" (selectedStudent)="readStudent($event)"></app-student-list>

<div [ngSwitch]="role">
  <div *ngSwitchCase="'Admin'">
    This is a Admin View
  </div>

  <div *ngSwitchCase="'Super Admin'">
    This is a Super Admin View
  </div>

  <div *ngSwitchCase="'User'">
    This is a User View.
  </div>

  <div *ngSwitchDefault>
    This is default view
  </div>

</div>
