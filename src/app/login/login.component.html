<h1>
  Login
</h1>

<div *ngIf="errorMessage" class="alert alert-danger">
  {{errorMessage}}
</div>
<form class="col-md-6" #loginForm="ngForm" (submit)="login();loginForm.reset()">
  <div class="form-group">
    <input appHover required class="form-control" [(ngModel)]="user.userName" type="text" name="username" placeholder="User Name">
  </div>
  <div class="form-group">
    <input appPasswordValidator appHover required #password="ngModel" class="form-control" [(ngModel)]="user.password" type="password"
      name="password" placeholder="Password">

      {{password.errors | json}}
  </div>
  <div>
    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Login</button>
  </div>
</form>
