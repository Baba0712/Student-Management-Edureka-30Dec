<h1>
  Login
</h1>

<div *ngIf="errorMessage" class="alert alert-danger"> 
  {{errorMessage}}
</div>
<form class="col-md-6" #loginForm="ngForm" (submit)="login();loginForm.reset()">
  <div class="form-group">
    <input required class="form-control" [(ngModel)]="user.userName" type="text" name="username" placeholder="User Name">
  </div>
  <div class="form-group">
    <input required class="form-control" [(ngModel)]="user.password" type="password" name="password" placeholder="Password">
  </div>
  <div>
    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Login</button>
  </div>
</form>
